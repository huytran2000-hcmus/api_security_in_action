apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: natter-link-preview-deployment
  namespace: natter-api
spec:
  selector:
    matchLabels:
      app: natter-link-preview-service
  replicas: 1
  template:
    metadata:
      labels:
        app: natter-link-preview-service
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: natter-link-preview-service
          image: apisecurityinaction/link-preview
          imagePullPolicy: Never
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
          ports:
            - containerPort: 4567
      serviceAccountName: natter-link-preview
